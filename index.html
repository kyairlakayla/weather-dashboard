<!DOCTYPE html>
<htm lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="current-city" class="display-2">Weather Dashboard</h1>
        </div>

        <!-- Leftside city search box -->
        <div id="content" class="container">
            <div class="row">
                <div id="content-left" class="col-md-3">
                    <form>
                        <label for="search-city">Search for a City:</label>
                        <input id="search-city" class="search-input" name="city">
                        <button id="search-btn" class="btn btn-primary" type="submit">Find!</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Rightside 5-day city forecast -->
        <div id="content-right" class="col-md-9 pt-4">
            <div id="current-weather" class="border rounded"></div>
            <div id="five-day-forecast" class="mt-5"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- JS file -->
        <script src="assets/script.js"></script>
    </body>

</htm>
